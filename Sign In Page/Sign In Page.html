<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo" class="Logo">
        <button type="button" class="Sign_Up_Button">SIGN UP</button>
    </header>
    <div class = "Sign_In_Page">
        <h1>SIGN IN</h1>
        <form>
            <h2>EMAIL</h2>
            <input type="email" class="Input_box" placeholder="Enter Your Email">
            <h2>PASSWORD</h2>
            <input type="password" class="Input_box" placeholder="Enter Your Password">
            <button type="button" class="Sign_In_Button">SIGN IN</button>
        </form>
    </div>
</body>
</html>
