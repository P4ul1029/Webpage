<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign Up Page</title>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo" class="Logo">
        <button type="button" onclick="location.href='../Sign_In_Page/Sign_In_Page.html'" class="Sign_In_Button">SIGN IN</button>
    </header>

    <div class="Sign_Up_Page">
        <h1>SIGN UP</h1>
        <form id="form" action="signup.php" method="POST">
            <div id="error" class="error"></div>
            <h2>FIRST NAME</h2>
            <input type="text" id="firstName" name="firstName" class="Input_Box" placeholder="Enter Your First Name" spellcheck="false" required>
            <h2>LAST NAME</h2>
            <input type="text" id="lastName" name="lastName" class="Input_Box" placeholder="Enter Your Last Name" spellcheck="false" required>
            <h2>EMAIL</h2>
            <input type="text" id="email" name="email" class="Input_Box" placeholder="Enter Your Email" spellcheck="false" required>
            <h2>PHONE NUMBER</h2>
            <input type="text" id="number" name="number" class="Input_Box" placeholder="Enter Your Phone Number" required>
            <h2>PASSWORD</h2>
            <input type="password" id="password" name="password" class="Input_Box" placeholder="Enter a Password" required>
            <h2>CONFIRM PASSWORD</h2>
            <input type="password" id="confirmPassword" name="confirmPassword" class="Input_Box" placeholder="Confirm Your Password" required>
            <button type="submit" class="Sign_Up_Button">SIGN UP</button>
        </form>
    </div>
</body>
</html>
