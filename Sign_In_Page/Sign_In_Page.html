<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo" class="Logo">
        <button type="button" onclick="location.href='../Sign_Up_Page/Sign_Up_Page.html'" class="Sign_Up_Button">SIGN UP</button>
    </header>
    
    <div class = "Sign_In_Page">
        <h1>SIGN IN</h1>
        <form id="form" action="/" method="GET"> 
            <div id="error" class="error"></div>
            <h2>EMAIL</h2>
            <input type="email" id="email" class="Input_box" placeholder="Enter Your Email" spellcheck="false" required>
            <h2>PASSWORD</h2>
            <input type="password" id="password" class="Input_box" placeholder="Enter Your Password" spellcheck="false" required> 
            <button type="submit" class="Sign_In_Button">SIGN IN</button>
        </form>
    </div>
</body>
</html>
