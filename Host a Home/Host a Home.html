<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Host a Home</title>
</head>
<body>
    <nav>
        <img src="images/Logo.png" alt="Logo" class="Logo">
        <ul class="Unordered_List">
            <li>CURRENCY</li>
            <li ><a class="Rent" href="../Search Page/Search Page.html">RENT A HOME</a></li>
            <li><a href="#">LISTED HOMES</a></li>
            <li><a href="../Sign In Page/Sign In Page.html">LOG OUT</a></li>
        </ul>
    </nav>

    <select class="Currencies" name="Currencies" id="Currencies">
        <option value="US dollar">US dollar</option>
        <option value="European Euro">European Euro</option>
        <option value="Japanese yen">Japanese yen</option>
        <option value="Pound sterling">Pound sterling</option>
        <option value="Australian dollar">Australian dollar</option>
        <option value="Canadian dollar">Canadian dollar</option>
        <option value="Swiss franc">Swiss franc</option>
        <option value="Chinese Yuan Renminbi">Chinese Yuan Renminbi</option>
        <option value="Swedish krona">Swedish krona</option>
        <option value="Mexican peso">Mexican peso</option>
        <option value="New Zealand dollar">New Zealand dollar</option>
        <option value="Singapore dollar">Singapore dollar</option>
        <option value="Hong Kong dollar">Hong Kong dollar</option>
        <option value="Norwegian krone">Norwegian krone</option>
        <option value="South Korean won">South Korean won</option>
        <option value="Turkish lira">Turkish lira</option>
        <option value="Indian rupee">Indian rupee</option>
        <option value="Russian ruble">Russian ruble</option>
        <option value="Brazilian real">Brazilian real</option>
        <option value="South African rand">South African rand</option>
        <option value="Danish krone">Danish krone</option>
        <option value="Polish zloty">Polish zloty</option>
        <option value="New Taiwan dollar">New Taiwan dollar</option>
        <option value="Thai baht">Thai baht</option>
        <option value="Malaysian ringgit">	Malaysian ringgit</option>
    </select>

    <div class="House">
        <h1>DESCRIPTION</h1>
        <form>
            <h2>TITLE</h2>
            <input type="text" class="Title" placeholder="Enter a Title" spellcheck="false">
            <h2>DESCRIPTION</h2> 
            <textarea cols="30" rows="10"></textarea>
            <h2>PROPERTY TYPE</h2>
            <select name="Properties" id="Properties">
                <option value="Single Family">Single Family</option>
                <option value="Apartment">Apartment</option>
                <option value="Condo">Condo</option>
                <option value="Bungalow">Bungalow</option>
                <option value="Cottage">Cottage</option>
                <option value="Ranch">Ranch</option>
                <option value="Mansion">Mansion</option>
                <option value="Townhome">Townhome</option>
            </select>
        </form>
    </div>

    <div class="Address">
        <h1>ADDRESS</h1>
        <form>
            <h2>STREET</h2>
            <input type="text" placeholder="Enter a Street" spellcheck="false">
            <h2>CITY</h2>
            <input type="text" placeholder="Enter a City" spellcheck="false">
            <h2>STATE OR PROVINCE</h2>
            <input type="text" placeholder="Enter a State or Province" spellcheck="false">
            <h2>POSTAL CODE</h2>
            <input type="text" placeholder="Enter a Postal Code" spellcheck="false">
            <h2>COUNTRY</h2>
            <input type="text" placeholder="Enter a Country" spellcheck="false">
        </form>
    </div>

    <div class="Numbers">
        <h1>THE NUMBERS</h1>
        <form>
            <label for="Bedroom"> BEDROOMS</label>
            <input type="number" id="Bedroom">
            <br>
            <label for="Bathroom">BATHROOMS</label>
            <input type="number" id="Bathroom">
            <br>
            <label for="Start_End">START DATE</label>
            <input type="date" id="Start_End">
            <br>
            <div class="End_Date">
                <label for="End_Date_Selection">END DATE</label>
                <input type="date" id="End_Date_Selection">
                <br>
                <p>OR</p>
                <label for="Indefinitely">INDEFINITELY</label>
                <input type="checkbox" id="Indefinitely" class="check">
                <br>
            </div>
            <label for="Rate">DAILY RATE</label>
            <input type="number" id="Rate">
        </form>
    </div>

    <div class="Submission">
        <h1>SUBMISSION</h1>
        <h2>IMAGE</h2>
        <input type="file" class="Image_Selection">
        <button type="button" class="Sign_Up_Button" >SUBMIT</button>
    </div>
</body>
</html>
