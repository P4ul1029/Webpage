<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign Up Page</title>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo" class="Logo">
        <button type="button" class="Sign_In_Button">SIGN IN</button>
    </header>

    <div class="Sign_Up_Page">
        <h1>SIGN UP</h1>
        <form>
            <h2>FIRST NAME</h2>
            <input type="text" class="Input_Box" placeholder="Enter Your First Name">
            <h2>LAST NAME</h2>
            <input type="text" class="Input_Box" placeholder="Enter Your Last Name">
            <h2>EMAIL</h2>
            <input type="text" class="Input_Box" placeholder="Enter Your Email">
            <h2>PHONE NUMBER</h2>
            <input type="text" class="Input_Box" placeholder="Enter Your Phone Number">
            <h2>PASSWORD</h2>
            <input type="password" class="Input_Box" placeholder="Enter Your Password">
            <h2>CONFIRM PASSWORD</h2>
            <input type="password" class="Input_Box" placeholder="Confirm Your Password">
            <button type="button" class="Sign_Up_Button" >SIGN UP</button>
        </form>
    </div>
</body>
</html>
